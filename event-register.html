<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - YAL Thunders 9160</title>
    
    <script>
        (function() {
            const storageKey = 'theme-preference';
            const theme = localStorage.getItem(storageKey) || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="auth.js"></script>
    <script src="event-manager.js"></script>
</head>
<body>

    <header class="site-header">
        <a href="/index.html" class="logo-container site-brand-link">
            <img src="/yal_thunders_logo.png" alt="YAL Thunders Logo" class="logo">
            <span class="team-name">YAL THUNDERS 9160</span>
        </a>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fa-solid fa-ticket auth-icon"></i>
                <h2 id="eventTitle">Event Registration</h2>
                <p id="welcomeMessage">Please provide your details to register.</p>
            </div>
            
            <form id="frcRegisterForm" class="auth-form">
                
                <div class="form-group">
                    <label for="regRole">
                        <i class="fa-solid fa-user-tie"></i> Your Role (Required)
                    </label>
                    <select id="regRole" required class="form-group-select">
                        <option value="" disabled selected>Select your role...</option>
                        <option value="Student">Student</option>
                        <option value="Mentor">Mentor</option>
                        <option value="Parent">Parent / Guardian</option>                   
                        <option value="Sponsor">Sponsor</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group" id="teamNumberGroup" style="display: none;">
                    <label for="regTeamNumber">
                        <i class="fa-solid fa-hashtag"></i> FRC Team Number (Optional)
                    </label>
                    <input type="number" id="regTeamNumber" placeholder="e.g., 9160">
                    <small class="password-hint">If you are a member of an FRC team</small>
                </div>
                
                <div id="registerMessage" class="auth-message"></div>
                
                <button type="submit" class="auth-button">
                    <i class="fa-solid fa-check-circle"></i> Complete Registration
                </button>
            </form>
            
            <div class="auth-footer">
                <p>You will receive a QR code upon successful registration.</p>
            </div>
        </div>
    </main>

    <footer class="site-footer-new">
        </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = getCurrentUser();
            
            // 1. Kullanıcı giriş yapmamışsa, login'e yolla
            if (!currentUser) {
                window.location.href = '/login.html?redirect=events.html';
                return;
            }
            
            // 2. URL'den event ID'sini al
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            if (!eventId) {
                document.getElementById('eventTitle').textContent = 'Error: No Event Found';
                showMessage('registerMessage', 'No event specified. Please go back to events page.', 'error');
                return;
            }
            
            // 3. Etkinlik bilgilerini yükle (Opsiyonel: Başlığı güzelleştirmek için)
            const event = window.EventManager.getEventById(eventId);
            if(event) {
                document.getElementById('eventTitle').textContent = `Register for ${event.name}`;
            }
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.name}! Just one more step.`;

            // 4. Dinamik Form Alanı (Rol seçimine göre Takım No'yu göster)
            const roleSelect = document.getElementById('regRole');
            const teamNumberGroup = document.getElementById('teamNumberGroup');
            
            roleSelect.addEventListener('change', () => {
                const selectedRole = roleSelect.value;
                if (selectedRole === 'Student' || selectedRole === 'Mentor') { // <--- GÜNCELLENDİ
                    teamNumberGroup.style.display = 'block';
                } else {
                    teamNumberGroup.style.display = 'none';
                    document.getElementById('regTeamNumber').value = ''; // Seçim değişirse temizle
                }
            });

            // 5. Formu Gönderme (Submit)
            const form = document.getElementById('frcRegisterForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Form verilerini topla
                const extraData = {
                    role: document.getElementById('regRole').value,
                    teamNumber: document.getElementById('regTeamNumber').value || 'N/A'
                };
                
                // EventManager'a yeni verilerle kayıt ol
                const result = window.EventManager.registerForEvent(eventId, currentUser, extraData);
                
                if (result.success) {
                    showMessage('registerMessage', 'Registration successful! Redirecting...', 'success');
                    // Başarılı olunca QR'ı göstermek için etkinlik sayfasına geri yolla
                    setTimeout(() => {
                        window.location.href = '/events.html';
                    }, 2000);
                } else {
                    showMessage('registerMessage', `Registration failed: ${result.message}`, 'error');
                }
            });
        });

        // Hata mesajı gösterme fonksiyonu (auth.js'ten esinlenildi)
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (!element) return;
            element.textContent = message;
            element.className = `auth-message ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
