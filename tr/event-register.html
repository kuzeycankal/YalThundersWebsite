<!DOCTYPE html>
<html lang="tr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Kaydı - YAL Thunders 9160</title> <script>
        (function() {
            const storageKey = 'theme-preference';
            const theme = localStorage.getItem(storageKey) || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="auth.js"></script>
    <script src="event-manager.js"></script>
</head>
<body>

    <header class="site-header">
        <a href="index.html" class="logo-container site-brand-link">
            <img src="yal_thunders_logo.png" alt="YAL Thunders Logo" class="logo">
            <span class="team-name">YAL THUNDERS 9160</span>
        </a>
        </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fa-solid fa-ticket auth-icon"></i>
                <h2 id="eventTitle">Etkinlik Kaydı</h2> <p id="welcomeMessage">Kaydolmak için lütfen bilgilerinizi sağlayın.</p> </div>
            
            <form id="frcRegisterForm" class="auth-form">
                
                <div class="form-group">
                    <label for="regRole">
                        <i class="fa-solid fa-user-tie"></i> Rolünüz (Zorunlu)
                    </label>
                    <select id="regRole" required class="form-group-select">
                        <option value="" disabled selected>Rolünüzü seçin...</option>
                        <option value="Student">Öğrenci</option>
                        <option value="Mentor">Mentor</option>
                        <option value="Parent">Veli / Ergin</option>
                        <option value="Sponsor">Sponsor</option>
                        <option value="Other">Diğer</option>
                    </select>
                </div>
                
                <div class="form-group" id="teamNumberGroup" style="display: none;">
                    <label for="regTeamNumber">
                        <i class="fa-solid fa-hashtag"></i> FRC Takım Numarası (Opsiyonel)
                    </label>
                    <input type="number" id="regTeamNumber" placeholder="örn: 9160">
                    <small class="password-hint">Bir FRC takımına üyeyseniz</small>
                </div>
                
                <div id="registerMessage" class="auth-message"></div>
                
                <button type="submit" class="auth-button">
                    <i class="fa-solid fa-check-circle"></i> Kaydı Tamamla
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Başarılı kayıttan sonra bir QR kod alacaksınız.</p>
            </div>
        </div>
    </main>

    <footer class="site-footer-new">
        </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = getCurrentUser();
            
            if (!currentUser) {
                window.location.href = 'login.html?redirect=events.html';
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            if (!eventId) {
                document.getElementById('eventTitle').textContent = 'Hata: Etkinlik Bulunamadı'; // TÜRKÇE
                showMessage('registerMessage', 'Etkinlik belirtilmemiş. Lütfen etkinlikler sayfasına geri dönün.', 'error'); // TÜRKÇE
                return;
            }
            
            const event = window.EventManager.getEventById(eventId);
            if(event) {
                // Not: event.name 'EVENTS_DATA' içinden geliyor, o hala İngilizce olabilir.
                document.getElementById('eventTitle').textContent = `Kayıt: ${event.name}`; // Yarı Türkçe
            }
            document.getElementById('welcomeMessage').textContent = `Hoş geldin, ${currentUser.name}! Sadece bir adım kaldı.`; // TÜRKÇE

            const roleSelect = document.getElementById('regRole');
            const teamNumberGroup = document.getElementById('teamNumberGroup');
            
            roleSelect.addEventListener('change', () => {
                const selectedRole = roleSelect.value;
                // Sadece Öğrenci ve Mentor ise takım numarası sor
                if (selectedRole === 'Student' || selectedRole === 'Mentor') {
                    teamNumberGroup.style.display = 'block';
                } else {
                    teamNumberGroup.style.display = 'none';
                    document.getElementById('regTeamNumber').value = '';
                }
            });

            const form = document.getElementById('frcRegisterForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const extraData = {
                    role: document.getElementById('regRole').value,
                    teamNumber: document.getElementById('regTeamNumber').value || 'N/A'
                };
                
                const result = window.EventManager.registerForEvent(eventId, currentUser, extraData);
                
                if (result.success) {
                    showMessage('registerMessage', 'Kayıt başarılı! Yönlendiriliyorsunuz...', 'success'); // TÜRKÇE
                    setTimeout(() => {
                        window.location.href = 'events.html';
                    }, 2000);
                } else {
                    // Not: result.message 'event-manager.js'den geliyor, o bir sonraki adımda çevrilecek.
                    showMessage('registerMessage', `Kayıt başarısız: ${result.message}`, 'error'); // TÜRKÇE
                }
            });
        });

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (!element) return;
            element.textContent = message;
            element.className = `auth-message ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
