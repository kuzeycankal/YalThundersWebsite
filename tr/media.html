    <script>
        function initPage() {
            // TEMA DEĞİŞTİRME
            const storageKey = 'theme-preference';
            const toggle = document.getElementById('theme-toggle');
            
            const getTheme = () => { 
                return document.documentElement.getAttribute('data-theme') || 
                       localStorage.getItem(storageKey) || 
                       (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            }
            
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem(storageKey, theme);
                updateIcon(theme);
            }
            
            const updateIcon = (theme) => {
                if (toggle) { 
                    if (theme === 'dark') {
                        toggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
                    } else {
                        toggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
                    }
                }
            }
            
            if (toggle && !toggle.hasAttribute('data-listener-added')) { 
                toggle.addEventListener('click', () => {
                    const currentTheme = getTheme();
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    setTheme(newTheme);
                });
                toggle.setAttribute('data-listener-added', 'true');
            }
            updateIcon(getTheme());

            // AKTİF MENÜ ÇİZGİSİNİ GÜNCELLE
            const currentPath = window.location.pathname;
            const menuLinks = document.querySelectorAll('nav a');
            
            menuLinks.forEach(link => {
                link.classList.remove('active');
                const linkPath = new URL(link.href).pathname;
                
                if (linkPath === currentPath || 
                    (currentPath === '/' && linkPath === '/index.html') ||
                    (currentPath === '/index.html' && linkPath === '/')) {
                    link.classList.add('active');
                }
            });

            // AUTH BUTONLARI - HER SAYFA GEÇİŞİNDE GÜNCELLE
            if (typeof updateAuthButtons === 'function') {
                setTimeout(updateAuthButtons, 100);
            }
        }
        
        const swup = new Swup();
        document.addEventListener('DOMContentLoaded', initPage);
        swup.hooks.on('page:view', initPage);
    </script>
    
    <script>

    <!-- Mobil Menü JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobileMenuToggle');
            const nav = document.querySelector('nav');
            const dropdowns = document.querySelectorAll('nav li.dropdown > a');
            
            // Hamburger menü açma/kapama
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                    const icon = this.querySelector('i');
                    if (nav.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
            
            // Dropdown mobil için
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    if (window.innerWidth <= 1024) {
                        e.preventDefault();
                        const parent = this.parentElement;
                        parent.classList.toggle('active');
                    }
                });
            });
            
            // Menü dışına tıklayınca kapat
            document.addEventListener('click', function(e) {
                if (nav && menuToggle && 
                    !nav.contains(e.target) && 
                    !menuToggle.contains(e.target) && 
                    nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                }
            });
        });
    </script>
